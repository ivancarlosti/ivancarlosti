name: Update Repo Count Badge
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [ "main" ]

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Repo Count
        id: repo-count
        run: |
          COUNT=$(curl -s "https://api.github.com/users/ivancarlosti" | jq -r '.public_repos')
          echo "count=${COUNT}" >> $GITHUB_OUTPUT

      - name: Generate Badge
        uses: schneegans/dynamic-badges@v1.6.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          filename: "repo-badge.svg"
          label: "Repositories"
          message: "${{ steps.repo-count.outputs.count }}"
          color: "6e40d3"
          icon: "github"
          logoColor: "white"

      - name: Commit Badge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add repo-badge.svg
          git commit -m "Update repository count badge" || echo "No changes to commit"
          git push
